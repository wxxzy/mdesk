<html>
    <head>time server</head>
    <body>
        <script type="text/javascript">
            // 初始化一个 WebSocket 对象
            var ws = new WebSocket("ws://localhost:9004/websocket");

            // 建立 web socket 连接成功触发事件
            ws.onopen = function (event) {
            // 使用 send() 方法发送数据
            ws.send("发送数据");
                alert("数据发送中...");
            };

            // 接收服务端数据时触发事件
            ws.onmessage = function (evt) {
            var received_msg = evt.data;
                alert(received_msg);
            };

            // 断开 web socket 连接成功触发事件
            ws.onclose = function () {
                alert("连接已关闭...");
            };
        </script>
    </body>
</html>
