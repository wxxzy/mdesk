server:
  port: 9000

userName: ffsfd
bookTitle: wwww

logging:
  config: classpath:logback.xml
  file: /app/logs/mdesk.log
  level:
    com.example.adminserver: info

spring:
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:D:\\data\\sqlite\\db.db
    username:
    password:
  devtools:
    livereload:
      enabled: true

  freemarker:
    request-context-attribute: req
    suffix: .ftl
    content-type: text/html
    enabled: true
    template-loader-path: classpath:/templates/
    charset: utf-8
    cache: false


  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB



